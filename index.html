<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <div class="row" id="am9">
      <div class="hour"> 9am </div>
      <input class="textarea" id="09" type="text" placeholder="To-Do:"></input>
      <button class="saveBtn"></button>
    </div>
    <div class="row" id="am10">
      <div class="hour"> 10am </div>
      <input class="textarea" id="10" type="text" placeholder="To-Do:"></input>
      <button class="saveBtn"></button>
    </div>
    <div class="row" id="am11">
      <div class="hour"> 11am </div>
      <input class="textarea" id="11" type="text" placeholder="To-Do:"></input>
      <button class="saveBtn"></button>
    </div>
    <div class="row" id="pm12">
      <div class="hour"> 12pm </div>
      <input class="textarea" id="12" type="text" placeholder="To-Do:"></input>
      <button class="saveBtn"></button>
    </div>
    <div class="row" id="pm1">
      <div class="hour"> 1pm </div>
      <input class="textarea" id="13" type="text" placeholder="To-Do:"></input>
      <button class="saveBtn"></button>
    </div>
    <div class="row" id="pm2">
      <div class="hour"> 2pm </div>
      <input class="textarea" id="14" type="text" placeholder="To-Do:"></input>
      <button class="saveBtn"></button>
    </div>
    <div class="row" id="pm3">
      <div class="hour"> 3pm </div>
      <input class="textarea" id="15" type="text" placeholder="To-Do:"></input>
      <button class="saveBtn"></button>
    </div>
    <div class="row" id="pm4">
      <div class="hour"> 4pm </div>
      <input class="textarea" id="16" type="text" placeholder="To-Do:"></input>
      <button class="saveBtn"></button>
    </div>
    <div class="row" id="pm5">
      <div class="hour"> 5pm </div>
      <input class="textarea" id="17" type="text" placeholder="To-Do:"></input>
      <button class="saveBtn"></button>
    </div>
    <!-- Timeblocks go here -->


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="./assets/script.js"></script>
</body>

</html>
